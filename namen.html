<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="input-group-control">
        <span>Hoeveel name wilt u in de array stoppen (min-3)</span>
        <input style="width: 150px;" type="number" name="number" value="3" min="3" max="10" class="form-control">
    </div>


    <form onsubmit="return pushitem()">
        <input type="text" id="input">
    </form>

    <div>
        <h2>De ingevoerde namen in de array zijn:</h2>
        <div id="Namen"></div>
    </div>
</body>

<script>
    let namenlist = [];

    function pushitem(){
        naam = document.getElementById("input").value;
        namenlist.push(naam);
        document.getElementById("Namen").innerHTML = namenlist;
        console.log(namenlist);
        return false;
    }

</script>
</html>
